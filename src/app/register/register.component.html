<div class="wrapper">
  <form class="register" [formGroup]="registerFrom" (ngSubmit)="submitForm()">
    <p class="title">Register</p>
    <div class="register-input-content">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control rounded"
          formControlName="name"
          required
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          email="true"
          class="form-control rounded"
          formControlName="email"
          required
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control rounded"
          formControlName="password"
          required
          placeholder="Mot de passe"
          minlength="8"
        />
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirmer Password</label>
        <input
          type="password"
          class="form-control rounded"
          formControlName="confirmpassword"
          required
          placeholder="Confirmer mot de passe"
          minlength="6"
        />
      </div>
      <button class="btn btn-block btn-success rounded border-0 z-3" type="submit">
        Enregister
      </button>
    </div>
  </form>
</div>
